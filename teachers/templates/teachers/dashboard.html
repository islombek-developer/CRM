{% extends "teachers/index.html" %}

{% block content %}
<div class="container mt-10">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="card-title mb-0">Guruhlarim</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Nomi</th>
                                    <th>To'lov</th>
                                    <th>Kunlari</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for group in groups %}
                                <tr>
                                    <td>
                                        <a href="#" class="text-primary">{{ group.name }}</a>
                                    </td>
                                    <td>{{ group.monthly_payment }} so'm</td>
                                    <td>{{ group.week_days }}</td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="3" class="text-center text-muted">Hech qanday guruh mavjud emas.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
