{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ student.full_name }} - To'lov qo'shish</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Guruh: {{ student.group.name }}</label>
        </div>
        <div class="form-group">
            <label for="paid_amount">To'lov summasi</label>
            <input type="number" 
                   class="form-control" 
                   id="paid_amount" 
                   name="paid_amount" 
                   required 
                   min="0">
        </div>
        <button type="submit" class="btn btn-primary">To'lovni saqlash</button>
    </form>
</div>
{% endblock %}
