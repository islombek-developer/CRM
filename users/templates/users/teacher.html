{% extends 'base.html' %}

{% block content %}
<div class="container mt-10">
  <div class="col-md-12">
    <div class="card shadow-lg border-0">
      <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white rounded-top p-3">
        <h4 class="card-title mb-0"><i class="fas fa-chalkboard-teacher me-2"></i> O'qtuvchilar</h4>
      </div>
      <div class="card-body p-4">

        <div class="table-responsive">
          <table id="add-row" class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Full Name</th>
                <th>Phone Number</th>
                <th style="width: 15%">Actions</th>
              </tr>
            </thead>

            <tbody>
              {% for group in teacher %}
                <tr>
                  <td>{{ group.user.first_name }} {{ group.user.last_name }}</td>
                  <td>{{ group.user.phone_number }}</td>
                  <td class="d-flex justify-content-center">
                    <button
                      type="button"
                      data-bs-toggle="tooltip"
                      title="Edit Teacher"
                      class="btn btn-outline-primary btn-sm me-2"
                    >
                      <i class="fa fa-edit"></i>
                    </button>
                    <button
                      type="button"
                      data-bs-toggle="tooltip"
                      title="Remove Teacher"
                      class="btn btn-outline-danger btn-sm"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="3" class="text-center text-muted">No teachers available.</td>
                </tr>
              {% endfor %}
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
